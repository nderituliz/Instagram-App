{% extends 'display/base.html' %}
{% load static %}

{% block content%}



<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% for image in images %}

            <div class="card gedf-card mb-5 mt-5">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                <img class="rounded-circle" width="45" src="{{image.get_photo_url}}" alt="">
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0">@{{image.profile}}</div>
                                <div class="h7 text-muted"><i class="fa fa-globe"></i></div>
                            </div>
                        </div>
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                    <div class="h6 dropdown-header">Configuration</div>
                                    <a class="dropdown-item" href="#">Save</a>
                                    <a class="dropdown-item" href="#">Hide</a>
                                    <a class="dropdown-item" href="#">Report</a>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
                <div class="card-body">
                    <img src="{{image.image.url}}" class="img-responsive d-block img-thumbnail" alt="Image" >
                    <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{ image.created_date | timesince }}  ago</div>
                    <a class="card-link" href="#">
                        <h5 class="card-title">{{image.image_name}}</h5>
                    </a>
        
                    <p class="card-text">
                        {{image.image_caption}}
                    </p>
                </div>
                <div class="card-footer">
                    <a href="#" onclick="document.getElementById('likebutton').submit()" class="card-link"><i class="fa fa-gittip"></i>{{image.likes}} Like</a>
                    <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Add a comment"></textarea>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Upload image</label>
                                </div>
                            </div>
                            <div class="py-4"></div>
                        </div>
                    </div>
                    <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
